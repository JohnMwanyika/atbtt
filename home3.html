<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sticky Elements Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 2000px;
            /* To enable scrolling for demonstration */
        }

        .navbar-custom {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }

        .slider {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .content {
            padding: 100px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top navbar-custom">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <!-- Slider -->
    <div class="slider sticky-top" style="top: 56px;">
        This is a sticky slider below the navbar
    </div>

    <!-- Content -->
    <div class="content">
        <p>Scroll down to see the sticky navbar and sticky slider in action.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
